<div fxLayout="row" fxLayoutAlign="center center">
    <mat-form-field>
        <mat-select [(value)]="selected">
            <mat-option value="default">Select field for search</mat-option>
            <mat-option value="no">Number</mat-option>
            <mat-option value="author">Author</mat-option>
            <mat-option value="date">Date</mat-option>
            <mat-option value="title">Title</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="selected!='date'">
        <input matInput placeholder="{{ 'field name' | translate }}!" [(ngModel)]="field">
    </mat-form-field>
    <mat-form-field *ngIf="selected=='date'">
        <input matInput [matDatepicker]="picker" [(ngModel)]="field" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button (click)="searchNews(field,selected)">Search</button>
</div>
<div fxLayout="row">
    <div fxFlex="10" fxFlex.gt-sm="20"></div>
    <div fxFlex="90" fxFlex.gt-sm="80">
        <!-- <h1 class="section-title">{{'topHeroes' | translate}}</h1> -->
        <mat-progress-spinner *ngIf="!data" class="progress-spinner" [color]="'primary'" [mode]="'indeterminate'">
        </mat-progress-spinner>

        <div class="example-container mat-elevation-z8">
            <mat-table #table [dataSource]="dataSource">
                <ng-container matColumnDef="no">
                    <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                    <mat-cell *matCellDef="let data"> {{data.no}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="date">
                    <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
                    <mat-cell *matCellDef="let data"> {{data.date | date:'dd/MM/yyyy'}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="title">
                    <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
                    <mat-cell *matCellDef="let data"><a routerLink="content/{{data.date | date:'yyyyMMdd'}}/{{data.no}}" (click)="getContent(data)">{{data.title}}</a> </mat-cell>
                </ng-container>
                <!-- <ng-container matColumnDef="type">
                    <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
                    <mat-cell *matCellDef="let data"> {{data.type}} </mat-cell>
                </ng-container> -->

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>

            <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
            </mat-paginator>
        </div>

    </div>
    <div fxFlex="10" fxFlex.gt-sm="20"></div>
</div>
